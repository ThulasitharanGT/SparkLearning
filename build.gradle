
group 'SparkLearning'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}


apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}
